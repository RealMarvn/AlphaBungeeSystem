plugins {
    id 'java'
}

version '1.0'

repositories {
    mavenCentral()
    maven {url 'https://oss.sonatype.org/content/repositories/snapshots'}
}

compileJava.options.encoding = "UTF-8"

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    implementation 'net.md-5:bungeecord-api:1.16-R0.3'
}

